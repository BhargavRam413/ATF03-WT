<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change</title>
    <style>
        body {
            background-color: white;
            transition: background-color 0.3s ease;
        }
        .toggle-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <button class="toggle-btn" onclick="toggleBackgroundColor()">Toggle Background Color</button>

    <script>
        let isBlue = false;

        function toggleBackgroundColor() {
            if (isBlue) {
                document.body.style.backgroundColor = "white";
            } else {
                document.body.style.backgroundColor = "blue";
            }
            isBlue = !isBlue;
        }
    </script>

</body>
</html>
